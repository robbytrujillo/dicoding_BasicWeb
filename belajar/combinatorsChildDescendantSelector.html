<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        /* Child Selector (>) */
        div > p {
           background-color: yellow;
       }
       
       /* Descendant Selector (space) */
       div p {
           background-color: yellow;
       }
    </style>
    </head>
    <body>
        <div>
            <p>Paragraf pertama. di dalam div.</p>
            <p>Paragraf kedua. di dalam div.</p>
            <section><p>Paragraf ketiga. di dalam div namun bukan sebagai anak
                    elemen secara langsung.</p></section>
            <p>Paragraf keempat. di dalam div.</p>
        </div>
        <p>Paragraf kelima. di luar div.</p>
        <p>Paragraf keenam. di luar div.</p>
    </body>
</html>
