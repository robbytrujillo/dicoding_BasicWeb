<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rounded Corner</title>
        <style>
        .rounded {
   border-radius: 10px;

   border-top-right-radius: 5px;
   border-bottom-right-radius: 10px;
   border-bottom-left-radius: 5px;
   border-top-left-radius: 10px;

   border-radius: 10px 5px 10px 5px;
}
    </style>
    </head>
    <body>
        <rounded>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Voluptate
            beatae neque consequatur autem! Recusandae inventore ex doloremque
            magni repellat quia, tenetur corporis sunt suscipit excepturi alias
            odio provident illum esse.</rounded>
    </body>
</html>
