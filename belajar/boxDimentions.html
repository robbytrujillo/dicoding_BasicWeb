<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Dimensions</title>
        <style>
            /* Box Dimensions */
        .box {
      height: 300px;
      width: 300px;
      background-color: #11C5C6;
    }
    p {
      height: 75%;
      width: 75%;
      background-color: #FBDD1C;
    }
    </style>
    </head>
    <body>
        <div class="box">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Corrupti, totam. Ullam tempore, enim adipisci facere fugit modi
                officiis? Quod, corporis illum. Odio quia soluta aperiam ratione
                numquam quibusdam adipisci molestias?</p>
        </div>
    </body>
</html>
