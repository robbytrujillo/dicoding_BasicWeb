<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Styling 2</title>
        <script>
        // Text Decoration
        // Text Transform
        // Word and Letter Spacing
        p#letter {
   letter-spacing: 4px;
}
p#word {
   word-spacing: 1.5em;
}

// Text Shadow
p#one {
   text-shadow: 1px 1px 0px #000000;
   background-color: #eeeeee;
   color: #666666;
}
 
p#two {
   text-shadow: 1px 1px 3px #666666;
   background-color: #dddddd;
   color: #666666;
}
 
p#three {
   text-shadow: 2px 2px 7px #111111;
   background-color: #cccccc;
   color: #ffffff;
}
 
p#four {
   text-shadow: -1px -1px #666666;
   background-color: #cccccc;
   color: #bbbbbb;
}


    </script>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat
            debitis assumenda dicta voluptatem harum quos eos totam velit alias!
            Laborum nesciunt incidunt illo laboriosam? Hic deleniti quidem quas
            non architecto.</p>
    </body>
</html>
