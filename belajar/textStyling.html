<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Styling</title>
        <style>
        /* Line Height */
        p {
   line-height: 2;
}
p {
   line-height: 200%;
}
p {
   line-height: 2em;
}

/* Text Indent */
p#first {
   text-indent: 2em;
}
 
p#second {
   text-indent: 25%;
}
 
p#third {
   text-indent: -35px;
}

/* Text Alignment */
p#first {
    text-align: left;
}
 
p#second {
    text-align: right;
}
 
p#third {
    text-align: center;
}
 
p#fourth {
    text-align: justify;
}
    </style>
    </head>
    <body>
        <h1>lorem</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
            aspernatur possimus suscipit et minima ad assumenda iure ab
            repudiandae totam repellat distinctio, dolorem, sint error
            accusantium incidunt soluta! Itaque, pariatur?</p>
    </body>
</html>
